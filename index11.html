<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>个人课表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", sans-serif;
        }

        /* 顶部区域 */
        .top {
            height: 15vh;
            background-color: #00008B;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .top h1 {
            color: black;
            font-size: 2.5em;
            text-align: center;
        }

        /* 导航栏 */
        .nav {
            height: 12.5vh;
            background-color: #ADD8E6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            padding: 10px;
            position: relative;
        }

        .nav-links .knowledge-base {
            font-size: 1.2em;
            font-weight: bold;
        }

        .nav-links a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ADD8E6;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .search-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .search-bar {
            padding: 5px;
            border-radius: 5px;
        }

        .menu-icon {
            cursor: pointer;
            position: relative;
        }

        .menu-dropdown {
            display: none;
            position: absolute;
            right: 0;
            background-color: #ADD8E6;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .menu-icon:hover .menu-dropdown {
            display: block;
        }

        /* 内容区域 */
        .banner {
            height: auto;
            min-height: 60vh;
            padding: 30px 20px;
            background-color: white;
        }

        .tables-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }

        .table-section {
            width: 90%;
            max-width: 800px;
        }

        .schedule-table {
            width: 100%;
            background-color: #ADD8E6;
            border-collapse: collapse;
        }

        .schedule-table td {
            border: 1px solid black;
            padding: 10px;
            font-weight: bold;
            color: black;
            cursor: pointer;
        }

        .table-caption {
            text-align: center;
            margin-top: 10px;
        }

        /* 底部区域 */
        .bottom {
            height: 12.5vh;
            background-color: #8B4513;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-close {
            float: right;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .tables-container {

                flex-direction: column;
                align-items: center;
            }

            .schedule-table {
                width: 90%;
                margin-bottom: 20px;
            }

            .nav-links {
                display: none;
            }

            .menu-icon {
                display: block;
            }
        }

        .table-section h3 {
            color: #00008B;
            margin-bottom: 15px;
            text-align: center;
        }

        .modal {
            background-color: #f8f9fa;
            min-width: 300px;
            border: 2px solid #ADD8E6;
        }

        .modal h3 {
            color: #00008B;
            margin-bottom: 15px;
            border-bottom: 1px solid #ADD8E6;
            padding-bottom: 10px;
        }

        .modal p {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .modal button {
            background-color: #00008B;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .modal button:hover {
            background-color: #0000CD;
        }

        .schedule-table td {
            transition: background-color 0.3s;
        }

        .schedule-table td:hover {
            background-color: #87CEEB;
        }

        /* 添加模态框背景样式 */
        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* 更新模态框显示逻辑 */
        .modal {
            z-index: 1000;
        }
    </style>
</head>

        <button onclick="closeModal()">关闭</button>
    </div>
    <div class="modal-backdrop" id="modalBackdrop"></div>

    <script>
        function showModal(element) {
            const modal = document.getElementById('courseModal');
            const backdrop = document.getElementById('modalBackdrop');
            const teacher = document.getElementById('teacher');
            const grade = document.getElementById('grade');
            
            teacher.textContent = element.getAttribute('data-teacher');
            grade.textContent = element.getAttribute('data-grade');
            
            modal.style.display = 'block';
            backdrop.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('courseModal');
            const backdrop = document.getElementById('modalBackdrop');
            
            modal.style.display = 'none';
            backdrop.style.display = 'none';
        }

        // 点击模态框外部关闭模态框
        window.onclick = function(event) {
            const modal = document.getElementById('courseModal');
            const backdrop = document.getElementById('modalBackdrop');
            if (event.target == backdrop) {
                modal.style.display = 'none';
                backdrop.style.display = 'none';
            }
        }
    </script>
